name: scan_it_lie
description: "Scan The Lie - Expose what's really in your food!"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Image picking
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  
  # AI Integration
  google_generative_ai: ^0.4.3
  
  # Animations
  flutter_animate: ^4.5.0
  
  # Navigation & State
  provider: ^6.1.1
  
  # UI Components
  fl_chart: ^0.66.2
  
  # Fonts
  google_fonts: ^6.1.0
  
  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  permission_handler: ^11.3.0
  
  # PDF Generation
  pdf: ^3.10.4
  printing: ^5.11.1
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

